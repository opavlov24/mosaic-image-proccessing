plugins {
    id 'checkstyle'
    id 'java'
}

repositories {
    mavenCentral()
}

checkstyle {
    checkstyleTest.enabled = false
}

dependencies {
    compileOnly 'com.google.code.findbugs:jsr305:3.+'
    compile 'org.apache.commons:commons-math3:3.6.1'
    compile 'com.google.guava:guava:23.0'

    testCompile 'junit:junit:4.12'
}
